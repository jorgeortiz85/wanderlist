<lift:surround with="default" at="content"> 
	<lift:Util.out>Please 
		<lift:menu.item name="Login">Log In</lift:menu.item> 
	</lift:Util.out> 
	<lift:Util.in> 
		<lift:Util.needsCp> 
			<a href="/cp/oauth_start">Authenticate with Google!</a>
		</lift:Util.needsCp>
		<lift:Util.hasCp> 
			<h3><lift:CL.name>Hi, <cl:name/></lift:CL.name></h3><br/>
			<div>
				<h4>These are your groups:</h4>
	   			<ol>
					<lift:CL.listGroups> 
		      			<li><cl:name/></li> 
					</lift:CL.listGroups>
				</ol> 
		 	</div>
			<div>
				<h4>These are some of your contacts:</h4>
	   			<ol>
					<lift:CL.listContacts> 
		      			<li><cl:name/>
							<cl:emails><email:list><ul>
								<li><e:address/></li> 
							</ul></email:list></cl:emails>
						</li> 
					</lift:CL.listContacts>
				</ol> 
		 	</div>
		</lift:Util.hasCp> 

		<lift:TD.add form="post"> 
			<table> 
	   		<tr> 
				<td>Description:</td> 
				<td><todo:desc>To Do</todo:desc></td> 
	    		</tr>
	    		<tr> 
	     		<td>Priority</td> 
	     		<td><todo:priority><select><option>1</option></select></todo:priority></td> 
	    		</tr> 
	    		<tr> 
	     		<td>&nbsp;</td> 
	     		<td><todo:submit><button>New</button> </todo:submit></td> 
	    		</tr> 
	  		</table> 
	 	</lift:TD.add> 

		<lift:TD.list all_id="all_todos"> 
		 <div id="all_todos"> 
		   <div>Exclude done <todo:exclude/></div> 
		   <ul> 
		    <todo:list> 
		      <li> 
		       <todo:check><input type="checkbox"/></todo:check> 
		       <todo:priority> 
		         <select><option>1</option></select> 
		       </todo:priority> 
		       <todo:desc>To Do</todo:desc> 
		      </li> 
		    </todo:list> 
		   </ul> 
		 </div> 
		</lift:TD.list>
	</lift:Util.in>
</lift:surround>
